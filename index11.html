<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and inline blocks</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    .box{
      background-color: red;
      height: 100px;
      width: 100px;
      margin: 10px;
      text-align: center;
      display: block;   /* here u can use other display like inline and inline-block */
      border-radius: 10px;
      border: 3px solid green;
    }
    </style>
</head>
<body>
    <div id="div1" class="box">sidd</div>
    <div id="div2" class="box">sidd</div>
    <div id="div3" class="box">sidd</div>

</body>
</html>
