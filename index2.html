<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text alignment in css</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
        }
        #box1{
            background-color: red; text-align: center;
        }
        #box2{
            background-color: blue; text-align: left;
        }
        #box3{
            background-color: green; text-align: right;
        }
    </style>
</head>
<body>
    <h3 id="box1" class="box">box1</h3>
    <h3 id="box2" class="box">box2</h3>
    <h3 id="box3" class="box">box3</h3>
</body>
</html>
