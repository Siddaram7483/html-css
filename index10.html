<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box and buttons</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            margin: 10px;
            padding: 10px;
            border: 2px dotted darkblue;
            background-color: blueviolet;
        }
        #button{
            height: 100px;
            width: 100px;
            padding: 10px 15px;
            margin: 100px;
            border: 2px dotted darkblue;
            border-radius: 200px;
            
        }
    </style>
</head>
<body>
    <div class="box" style="box-sizing: border-box;">boxing </div>
    <div class="box" style="box-sizing: content-box;">boxing </div>
    <button id="button">click me</button>
</body>
</html>
