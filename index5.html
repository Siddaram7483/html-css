<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorations styles</title>
    <style>
        #ee{
            text-decoration: underline;
            text-decoration-style: dashed;
        }
        p{
            text-decoration: underline;
            text-decoration-style: double;
        }
        h1{
            text-decoration: underline;
            text-decoration-style: wavy;
        }
    </style>
</head>
<body>
   <div id="ee">this is you</div> 
   <p>myself is siddarma mahadev kusur</p>
   <h1>ehehehehehehheheheheheh</h1>
</body>
</html>
