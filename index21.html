<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms like roate,skew,translate,scale</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: red;
            border-radius: 5px;
            border: 2px solid black;
            position: relative;
            top: 50px;
            left: 50px;
            transition: all 2s ease-in 1s ;
        }
        .box:hover{
            transform: rotatey(270deg);/* u can use rotate x , y and z axis also */
        }
    </style>
</head>
<body>
    <div class="box">rotate</div>
</body>
</html>
